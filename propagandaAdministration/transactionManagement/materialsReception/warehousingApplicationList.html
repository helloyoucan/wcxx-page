<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>宣传物资入库申请列表</title>
		<link rel="stylesheet" href="../../../vendor/bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../../css/public.css" />
		<link rel="stylesheet" href="../../../css/warehousingApplicationList.css" />
	</head>

	<body>
		<div class="container-fluid setMaxWidth warehousing-application-list">
			<div class="handle-top">
				<form class="form-inline">
					<div class="form-group">
						<label>物资名称:</label>
						<input type="text" class="form-control input-sm">
					</div>
					<div class="form-group">
						<label>入库人:</label>
						<input type="text" class="form-control input-sm">
					</div>
					<div class="form-group">
						<label>入库时间:</label>
						<input type="date" class="form-control input-sm">
					</div>
					<button type="button" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-search"></span>
						查询
					</button>
					<button type="button" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-repeat"></span>
						重置
					</button>
				</form>
			</div>
			<div class="handle-button-group">
				<button class="btn btn-default btn-sm" data-toggle="modal" data-target=".bs-example-modal-lg">
					<span class="glyphicon glyphicon-plus"></span> 新建
				</button>
				<button type="button" class="btn btn-default btn-sm">
					<spam class="glyphicon glyphicon-remove"></spam>
					删除</button>
			</div>
			<div class="data-table">
				<table class="table table-bordered table-hover">
					<thead>
						<tr>
							<th><input type="checkbox" /></th>
							<th>No.</th>
							<th>物资名称</th>
							<th>单位</th>
							<th>入库人</th>
							<th>入库数量</th>
							<th>入库时间</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><input type="checkbox" /></td>
							<td>1</td>
							<td>test</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td><input type="checkbox" /></td>
							<td>2</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
						<tr>
							<td><input type="checkbox" /></td>
							<td>3</td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
							<td></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="page">
				<ul class="pagination pagination-sm">
					<li class="disabled">
						<span href="#" aria-label="Previous">
							<span aria-hidden="true">&laquo;</span>
						</span>
					</li>
					<li class="active">
						<span href="#">1</span>
					</li>
					<li>
						<span href="#">2</span>
					</li>
					<li>
						<span href="#">3</span>
					</li>
					<li>
						<span href="#">4</span>
					</li>
					<li>
						<span href="#">5</span>
					</li>
					<li>
						<span href="#" aria-label="Next">
							<span aria-hidden="true">&raquo;</span>
						</span>
					</li>
					<li class="li-page-handle">
						转到第
						<input type="text" class="form-control input-sm" /> 页
						<button type="button" class="btn btn-default btn-sm">
							GO
						</button>
					</li>
				</ul>
			</div>
		</div>
		<!--模态框-->
		<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
			<div class="modal-dialog modal-lg" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<div class="modal-table">
							<h3>宣传物资入库登记</h3>
							<table class="table table-bordered">
								<tbody>
									<tr>
										<td>
											入库人
										</td>
										<td></td>
										<td>入库时间</td>
										<td></td>
									</tr>
									<tr>
										<td>
											<span class="font-red">*</span> 物资名称
										</td>
										<td>
											<select name="" class="form-control input-sm">
												<option value="">--请选择--</option>
												<option value="">--请选择--</option>
												<option value="">--请选择--</option>
											</select>
										</td>
										<td>
											单位
										</td>
										<td>
											<input type="text" class="form-control input-sm" value="个" disabled="">
										</td>
									</tr>
									<tr>
										<td>
											入库数量
										</td>
										<td><input type="text" class="form-control input-sm"></td>
										<td></td>
										<td></td>
									</tr>
									<tr>
										<td>
											备注
										</td>
										<td colspan="3">

											<input type="text" class="form-control input-sm">

										</td>

									</tr>
								</tbody>
							</table>
							<p class="mt-tip">
								说明：如以上名称中没有您要用品名称，请先在“宣传物资类别管理”中先进行添加。
							</p>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary">保存</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>
		<!--模态框end-->
		<script type="text/javascript" src="../../../vendor/jquery1.9.min.js"></script>
		<script type="text/javascript" src="../../../vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>
	</body>

</html>
