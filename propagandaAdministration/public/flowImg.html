<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>流程图查看</title>
		<link rel="stylesheet" href="../../vendor/bootstrap-3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="../../css/public.css" />
		<style>
			.flow-img {
				height: 705px;
				width: 800px;
			}

			.fi-top {}

			.f-detail {
				width: 800px;
				/*height: 500px;*/
				margin: 0 auto;
				padding-top: 10px;
			}

			.f-detail img {
				display: block;
				max-width: 100%;
				max-height: 100%;
				margin: 0 auto;
				border: 1px solid #ccc;
			}

			.close-win {
				width: 800px;
				margin: 10px auto;
				text-align: right;
			}

			.close-win .btn {
				padding-left: 20px;
				padding-right: 20px;
			}
		</style>
	</head>

	<body>
		<div class="flow-img">
			<div class="handle-top">
				<div class="form-group">
					<label>流程图查看</label>
				</div>
			</div>
			<div class="f-detail">
				<img src="../../img/流程图.png" />
			</div>
			<div class="close-win">
				<button type="button" class="btn btn-default">关闭</button>
			</div>
		</div>
		<script type="text/javascript" src="../../vendor/jquery1.9.min.js"></script>
		<script type="text/javascript" src="../../vendor/bootstrap-3.3.7/js/bootstrap.min.js"></script>
		<script>
			$(".close-win button").on("click", function() {
				window.close();
			})
		</script>
	</body>

</html>
